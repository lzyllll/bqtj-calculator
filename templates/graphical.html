<!-- templates/graphical.html -->
<div id="tab-pane-graphical" class="tab-pane active graphical">
    <span class="graphical-info">
        <strong>图形化界面说明：</strong>
        <br>注意：图形化界面尚在优化，未实现交互逻辑，目前仅为静态展示。
        <br><s>1. 该界面提供了角色信息和装备的可视化展示。
        <br>2. 上方为角色信息和装备面板。
        <br>3. 底部为武器和物品栏，支持点击切换操作。</s>
    </span>
    <div class="graphical-container hybrid-layout">

        <!-- =========== 右侧：角色模型与装备面板 =========== -->
        <div class="main-content-area">
            <!-- 头部信息栏 -->
            <div class="char-header">
                <div class="line-left1"></div>
                <div class="line-left2"></div> 
                <div class="line-middle"></div>
                <div class="line-right1"></div>
                <div class="line-right2"></div>
                <div class="fill-header"></div>
                <span class="char-level">Lv.<span class="level-number">99</span></span>
                <span class="char-power">战力 <span class="power-value">4549171万</span></span>
                <span class="char-vip">VIP.10</span>
            </div>

            <!-- 主体内容区 (角色和装备) -->
            <div class="char-body">
                <div id="equipment-left" class="equipment-column"></div>
                <div id="jewelry" class="jewelry-column"></div>
                <div class="char-model-area">
                    <div id="costume-slot-container"></div>
                </div>
                <div id="shell" class="shell-column"></div>
                <div id="equipment-right" class="equipment-column"></div>
            </div>

            <!-- 底部物品栏 -->
            <div id="footer-items-container" class="char-footer-items">
                <!-- JS将在这里渲染头像、物品、芯片 -->
            </div>
        </div>

        <!-- 底部武器面板 -->
        <div id="arm-panel-footer" class="arm-panel">
            
            <!-- 右侧 Arms 容器 -->
            <div id="arms-panel" class="arms-panel">
                <!-- JS 将在这里渲染 Arms 武器 -->
            </div>
        </div>
    </div>
</div>

<!-- 物品切换模态框 -->
<div id="arm-switch-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <!-- 标题可以动态改变 -->
            <h2 id="modal-title">切换武器</h2> 
            <button id="close-arm-modal" class="close-button">×</button>
        </div>
        
        <!--  模态框内的标签页系统 -->
        <div class="modal-tabs">
            <button class="modal-tab-btn active" data-tab="switch">切换物品</button>
            <button class="modal-tab-btn" data-tab="adjust">调整参数</button>
            <button class="modal-tab-btn" data-tab="parts">调整零件</button>
        </div>

        <div class="modal-body">
            <!-- 标签页内容将动态插入到这里 -->
            <div id="modal-tab-content-switch" class="modal-tab-pane active">
                <!-- “切换武器”的内容 -->
                <div id="arm-inventory-panel" class="inventory-grid">
                    <!-- 背包里的武器将动态插入到这里 -->
                </div>
            </div>
            <div id="modal-tab-content-adjust" class="modal-tab-pane">
                <!-- “调整参数”的内容将动态插入到这里 -->
            </div>
            <div id="modal-tab-content-parts" class="modal-tab-pane">
                <!-- “调整零件”的内容将动态插入到这里 -->
            </div>
        </div>

    </div>
</div>
